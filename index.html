<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>Prime Club CRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      // Error handling wrapper for external scripts
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('drawImage') && e.message.includes('canvas')) {
          console.warn('Canvas viewport capture error handled:', e.message);
          e.preventDefault();
          return true;
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Load Apper script after DOM is ready with error handling -->
    <script defer onload="console.log('Apper script loaded')" onerror="console.warn('Apper script failed to load')" src="https://cdn.apper.io/apper-dev-script/index.umd.js"></script>
  </body>
</html>
